<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site</title>
    <link rel="stylesheet" href="style.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <section>
        <div class="hero">
            <nav>
                <img class="logo" src="./shape-2.png" alt="">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">FeedBack</a></li>
                    <li><a href="">Login</a></li>
                </ul>
                <img id="icon" src="./dark theme icon/moon.png" alt="">
            </nav>
            <div class="info">
                <h1>Your Favorite <span>Blog Site.</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni inventore consequuntur delectus
                    reprehenderit minima nihil.</p>
                <a href="">See Blogs</a>
            </div>
            <div class="img-box">
                <img class="back-img" src="./shape-2.png" alt="">
                <img class="main-img" src="./coding.png" alt="">
            </div>
            <div class="social-link">
                <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>

                <a href="http://" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-square-behance"></i></a>

                <a href="http://" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-square-facebook"></i></a>
                </i>
            </div>
        </div>
    </section>
    <hr style="margin-top: 50px; margin-bottom: 50px;">

    <h1 class="gallery-title">Gallery OF Bloggers</h1>

    <section class="gallery">
        <div id="fullImgBox" class="full-img">
            <img id="fullImg" src="./Grid_Gallery_Img/img1.jpg" alt="">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img1.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img2.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img3.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img4.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img5.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img2.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img6.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img7.jpg" alt="">
            <img onclick="openFullImg(this.src)" src="./Grid_Gallery_Img/img8.jpg" alt="">
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
